<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="aos-master/dist/aos.css">
    <link rel="stylesheet" href="aos-master/dist/aos.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/brands.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/solid.css">

</head>
<body style="background-color: #020202;">
    <script src="aos-master/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        AOS.init();
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

      <div class="sticky-top bg-dark">

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="umbrella.jpg" alt="" class="rounded-circle" height="40px" width="40px">
                    <h4 class="ms-2 mb-0">IT</h4>     
                </a>
                <div class="btn-group btn-group-lg">
                    <a href="index.html" class="btn btn-dark btn btn-dark fa-solid fa-house" style="font-size: 15px;">Home</a>
                    <button type="button" class="btn btn-dark fa-solid fa-phone " style="font-size: 15px;">Contact</a>
                        
                    
                </div>

            </div>
        </nav>
    </div>
    <script>

        window.onload = function() {
          gsap.from("#navbar", {
            y: -100,            
            opacity: 0,         
            duration: 2,        
            ease: "bounce.out", 
          });
        }
      </script>
      
      </div>

    <form>
        <div class="container py-5" style="margin-top: 50px;">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5"> 
                    <div class="form-wrapper bg-dark p-4 rounded shadow-sm"> 
                        <h1 class="text-light text-center h3">Contact</h1>
                        <div class="mb-3">
                            <label for="name" class="form-label text-light">Name</label>
                            <input type="text" class="form-control border-0 border-bottom text-light bg-dark">
                        </div>
    
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="text" class="form-control border-0 border-bottom text-light bg-dark">
                        </div>
    
                        <div class="mb-3">
                            <label for="message" class="form-label text-light">Message</label>
                            <textarea class="form-control border-0 border-bottom text-light bg-dark" rows="4"></textarea> 
                        </div>
    
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
